<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Azita Beauty</title>

  <link rel="stylesheet" href="salii.css">
  <link rel="stylesheet" href="re.css">
</head>

<body>

  <div class="menu">
    <div class="navbar">
      <img src="logo.png" alt="Azita Logo" width="70" height="100">
      <h2 class="logo">Azita</h2>

      <ul>
        <li><a href="home.html">home</a></li>
        <li><a href="makeup.html">makeup</a></li>
        <li><a href="wedding dress.html">weddingdress</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </div>
  </div>
  <section class="contact-hero">

    <div class="contact-card">
      <h1>Book Your Service</h1>

      <form>

        <div class="field">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="field">
          <label>Phone Number</label>
          <input type="tel" placeholder="Enter phone number" required>
        </div>

        <div class="field">
          <label>Choose Service</label>
          <select required>
            <option>Wedding Dress</option>
            <option>Makeup</option>
            <option>Hair Style</option>
            <option>Nail Design</option>
          </select>
        </div>

        <button type="submit" class="btn">Register</button>

      </form>
    </div>

  </section>

</body>
</html>
